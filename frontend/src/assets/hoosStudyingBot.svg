<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Main device body in UVA orange -->
  <rect x="20" y="30" width="60" height="40" rx="8" fill="#E57200" stroke="#232D4B" stroke-width="2"/>
  
  <!-- Screen/face area -->
  <rect x="25" y="35" width="50" height="30" rx="4" fill="#FFFFFF"/>
  
  <!-- Eyes - vertically longer rectangles like original -->
  <rect x="32" y="42" width="8" height="16" rx="4" fill="#232D4B"/>
  <rect x="60" y="42" width="8" height="16" rx="4" fill="#232D4B"/>
  
  <!-- Top antenna - perpendicular -->
  <rect x="47" y="25" width="6" height="8" rx="3" fill="#E57200"/>
  <rect x="45" y="27" width="10" height="3" rx="1.5" fill="#232D4B"/>
  
  <!-- Small robot ears - vertical with blue outline -->
  <rect x="16" y="30" width="4" height="8" rx="2" fill="#E57200" stroke="#232D4B" stroke-width="1"/>
  <rect x="80" y="30" width="4" height="8" rx="2" fill="#E57200" stroke="#232D4B" stroke-width="1"/>
</svg>